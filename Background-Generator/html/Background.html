<!DOCTYPE html>
<html>
<head>
    <title>Background Generator</title>
    <link rel="icon" href="icon.jpeg" type="icon">
    <link href="../css/Background.css" rel="stylesheet">
</head>
<body id="gradient">
    <div class="generator">
        <h1>BACKGROUND GENERATOR</h1>
        <p>Randomly choose your desired color from the color box and generate your background</p>
        <br>
        <br>
        <input type="color" name="color1" value="#00ff00" class="color1">
        <input type="color" name="color2" value="#00ff00" class="color2">
        <h2>Current Background</h2>
        <p id="backgroundCode"></p>
    </div>
    <script>
        const color1Input = document.querySelector(".color1");
        const color2Input = document.querySelector(".color2");
        const body = document.body;
        const backgroundCode = document.getElementById("backgroundCode");

        function setGradient() {
            const gradientCode = `linear-gradient(to right, ${color1Input.value}, ${color2Input.value})`;
            body.style.background = gradientCode;
            backgroundCode.textContent = `Background code: ${gradientCode}`;
        }

        color1Input.addEventListener("input", setGradient);
        color2Input.addEventListener("input", setGradient);
    </script>
</body>
</html>
